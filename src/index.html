<!DOCTYPE html>
<html lang="pt-br" ng-app="ListaContato">
   <head>
      <title>AngularJs - Avaliação</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <script src="assets/lib/jquery/jquery-3.2.1.min.js" ></script>
      <script src="assets/lib/angularjs/angular.min.js"></script>
      <script src="assets/js/app.js"></script>
      <script src="assets/js/controller/listRegisterController.js"></script>
   </head>
   <body ng-controller="listRegisterController">
      <header ng-include="'incl/header.html'"></header>
      <main id="container-main" class="container-fluid">
         <div class="row">
            <div id="conteudo-esquerdo" class="col-md-8">
               <section ng-include="'incl/section-left.html'"></section>
            </div>
            <!-- ### Final da div conteudo-esquesdo ### -->
            <div id="conteudo-direito" class="col-md-4">
               <section ng-include="'incl/section-right.html'"></section>
            </div>
            <!-- ### Final da div conteudo-direito ### -->
         </div>
         <!-- /.row final linha -->
      </main>
      <section ng-include="'incl/footer.html'"></section>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="assets/lib/popper.js/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="assets/lib/bootstrap/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
   </body>
</html>
