<section class="mainbar">

  <div class="panel panel-primary">
    <div class="panel-heading">
      Usuario List
    </div>
    <div class="panel-body">

      <div class="pull-right">
        <a type="button" class="btn btn-success" href="/usuario/create">
          <i class="glyphicon glyphicon-open"></i> New Usuario
        </a>
      </div>

      <table ng-table="vm.tableParams" show-filter="true" class="table table-condensed table-striped">
          <tr ng-repeat="usuario in $data">
              <td data-title="'Nome'" sortable="'nome'" filter="{ 'nome': 'text' }">{{usuario.nome}}</td>
              <td data-title="'Email'" sortable="'email'" filter="{'email': 'text'}">{{usuario.email}}</td>
              <td data-title="'Estado'" sortable="'estado'" filter="{'estado': 'text'}">{{usuario.estado}}</td>
              <td>
                 <div class="table-actions">
                      <a class="btn btn-default" title="View" href="/usuario/{{usuario.id}}">
                        <span class="glyphicon glyphicon-eye-open"></span>
                      </a>
                      <a class="btn btn-default" title="Edit" href="/usuario/{{usuario.id}}/edit">
                        <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="vm.remove(usuario)" item="usuario">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                      </a>
                  </div>
              </td>
          </tr>
      </table>

    </div>
  </div>

</section>
